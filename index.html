<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p id="cross"><i class="fa-solid fa-xmark" ></i></p>
    <form action="" id="form">
        <p>Q1.what is 1+1 = ?</p>
        <input type="radio" name="q1" id=""> 3 <br>
        <input type="radio" name="q1" id="">4 <br>
        <input type="radio" name="q1" id="q1"> 2 <br>
        <input type="radio" name="q1" id=""> 3<br>
        <p>Q2.what is 5+1 = ?</p>
        <input type="radio" name="q2" id="q2"> 6 <br>
        <input type="radio" name="q2" id="">4 <br>
        <input type="radio" name="q2" id=""> 2 <br>
        <input type="radio" name="q2" id=""> 3<br>
        <p>Q3. what is 2+3 = ?</p>
        <input type="radio" name="q3" id=""> 3 <br>
        <input type="radio" name="q3" id="">4 <br>
        <input type="radio" name="q3" id=""> 2 <br>
        <input type="radio" name="q3" id="q3"> 5<br>
        <p>Q4. what is 1+2 = ?</p>
        <input type="radio" name="q4" id="q4"> 3 <br>
        <input type="radio" name="q4" id="">4 <br>
        <input type="radio" name="q4" id=""> 2 <br>
        <input type="radio" name="q4" id=""> 3<br>
        <button id="submit">submit</button>
    </form>
    <script src="main.js"></script>
    
</body>
</html>
